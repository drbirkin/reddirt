<body>
    <nav class="navbar navbar-expand-lg navbar-light align-items-center">

    <main class="container-fluid d-flex flex-grow-1">
        <!-- <img class="background" src="image\background.svg" alt="background"> -->
        <div class="row">
            <div class="user col-sm-3">
                <div class="profile section">
                    <div class="account_info">
                        <div class="profile_info">
                            <img class="pic" src="image\foxtasycraft.png" alt="profile">
                            <div class="name">
                                <h4>Welcome,</h4>
                                <p>Foxydraft</p>
                            </div>
                        </div>
                        <div class="billing_info">
                            <p class="m-0">Billing</p>
                            <p class="date m-0">Renew in 7 Days</p>
                        </div>
                        <div class="card_info">
                            <img class="creditcard" src="image\card.svg" alt="cc">
                            <p class="m-0 mx-1">Mastercard</p>
                            <p class="date m-0">**1234</p>
                            <a href="#"><i class="fas fa-cog"></i></a>
                        </div>

                        <button class="discord mt-5" type="button"><i class="dc fab fa-discord my-2 mr-2 py-1"></i><p class="name d-inline">Login</p></button>
                        
                    </div>
                </div>
                <div class="message section scrollbar-msg">
                    <div class="error_message">
                        <img class="error icon mr-4" src="image\close.svg" alt="Error">
                        <p>Subnet: xxx, xxx, xxx on Footsites, Shopify PP, Supreme, Eu Stores etc</p>
                    </div>
                    <div class="error_message">
                        <img class="update icon mr-4" src="image\check.svg" alt="Error">
                        <p>Subnet: xxx, xxx, xxx have been switched</p>
                    </div>
                    <div class="error_message">
                        <img class="sub icon mr-4" src="image\substitution.svg" alt="Error">
                        <p>Subnet: xxx, xxx, xxx will expire in few days</p>
                    </div>
                </div>
            </div>

            <div class="proxy col-sm-9">
                <div class="stat">
                    <div class="stats section">
                        <div id="chart"></div>
                    </div>
                    <div class="resi section"></div>
                </div>
                <div class="plan">
                    <div class="ip table-wrapper-scroll-y scrollbar-light-blue">
                        <ul class="table list-unstyled m-0">
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                            <li class="row no-gutters mb-3 m-0 align-items-center">
                                    <div class="bar"></div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            
        </div>
    </main>

    <script>
        var options = {
          series: [55],
          chart: {
          height: 200,
          type: 'radialBar',
          toolbar: {
            show: false
          }
        },
        
        plotOptions: {
          radialBar: {
            startAngle: -135,
            endAngle: 225,
             hollow: {
              margin: 0,
              size: '70%',
              /* background: '#ffffffb3', */
              image: undefined,
              imageOffsetX: 0,
              imageOffsetY: 0,
              position: 'front',
              /* dropShadow: {
                enabled: true,
                top: 3,
                left: 0,
                blur: 16,
                opacity: 0.14
              } */
            },

            track: {
              /* background: '#ffffffb3', */
              strokeWidth: '67%',
              margin: 2, // margin is in pixels
              /* dropShadow: {
                enabled: true,
                top: -3,
                left: 0,
                blur: 16,
                opacity: 0.15
              } */
            },
        
            dataLabels: {
              show: true,
              name: {
                offsetY: -10,
                show: true,
                color: '#97A4C6',
                fontSize: '15px'
              },

              value: {
                formatter: function(val) {
                  return parseInt(val);
                },
                color: '#BDCBFF',
                fontSize: '30px',
                show: true,
              }
            }
          }
        },

        fill: {
          type: 'gradient',
          gradient: {
            /* shade: 'dark', */
            type: 'horizontal',
            shadeIntensity: 0.5,
            gradientToColors: ['#FF7A85'],
            inverseColors: true,
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 100]
          }
        },

        stroke: {
          lineCap: 'round'
        },
        
        /* labels: ['Days Left'], */
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
